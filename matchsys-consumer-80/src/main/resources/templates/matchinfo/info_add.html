<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>add</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" th:href="@{/layui-v2.5.5/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all">
	<style>
		body {
			background-color: #ffffff;
		}
	</style>
</head>
<body>
<div class="layui-form layuimini-form">
	<form class="layui-form" action="" method="post" th:object="${bean}">
		<input type="hidden" th:value="*{matchinfoBattleId}" name="matchinfoBattleId">
		<div class="layui-form-item">
			<label class="layui-form-label required">效力队伍</label>
			<div class="layui-input-block">
				<input type="text" name="matchinfoTeamName" lay-verify="required" lay-reqtext="队伍名不能为空" placeholder="请输入队伍名"
				       th:value="*{matchinfoTeamName}" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">球员姓名</label>
			<input type="text" name="matchinfoPlayerName" lay-verify="required" lay-reqtext="球员姓名不能为空" placeholder="请输入球员姓名"
			       th:value="*{matchinfoPlayerName}" class="layui-input">
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">得分</label>
			<div class="layui-input-block">
				<input type="text" name="matchinfoScore" lay-verify="required" lay-reqtext="得分" placeholder="请输入得分"
				       th:value="*{matchinfoScore}" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">出场次数</label>
			<div class="layui-input-block">
				<input type="text" name="matchinfoRebound" lay-verify="required" lay-reqtext="出场次数" placeholder="请输入出场次数"
				       th:value="*{matchinfoRebound}" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">助攻</label>
			<div class="layui-input-block">
				<input type="text" name="matchinfoAssist" lay-verify="required" lay-reqtext="助攻" placeholder="请输入助攻"
					  th:value="*{matchinfoAssist}" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
			</div>
		</div>
	</form>
</div>
<script th:src="@{/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            //使用Jquery的ajax提交数据
            $.post("/matchinfo/save", data.field, function (data) {
                console.log(data);
            })

			// 关闭弹出层
            layer.close();
            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(iframeIndex);
        });
        return false;
    });
</script>
</body>
</html>
