server:
  port: 80
spring:
  application:
    name: matchsys-consumer-80


eureka:
  instance:
    instance-id: ${spring.application.name}-${server.port}
  client:
    register-with-eureka: true #注册到Eureka的注册中⼼
    fetch-registry: true #获取注册实例列表
    service-url:
      defaultZone: http://localhost:7003/eureka/ #配置注册中⼼地址
