<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>球赛管理系统登录</title>
    <link th:href="@{/login/css/login.css}" rel="stylesheet"
          rev="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" th:src="@{/login/js/jQuery1.7.js}"></script>
    <script type="text/javascript"
            th:src="@{/login/js/jquery-1.8.2.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/login/js/jquery1.42.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/login/js/jquery.SuperSlide.js}"></script>
    <script type="text/javascript"
            th:src="@{/login/js/Validform_v5.3.2_min.js}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var $tab_li = $('#tab ul li');
            $tab_li.hover(function(){
                $(this).addClass('selected').siblings().removeClass('selected');
                var index = $tab_li.index(this);
                $('div.tab_box > div').eq(index).show().siblings().hide();
            });
        });
    </script>
    <script type="text/javascript">
        $(function(){
            /*学生登录信息验证*/
            $("#stu_username_hide").focus(function(){
                var username = $(this).val();
                if(username=='输入账号'){
                    $(this).val('');
                }
            });
            $("#stu_username_hide").focusout(function(){
                var username = $(this).val();
                if(username==''){
                    $(this).val('输入账号');
                }
            });
            $("#stu_password_hide").focus(function(){
                var username = $(this).val();
                if(username=='输入密码'){
                    $(this).val('');
                }
            });
            $("#stu_password_hide").focusout(function(){
                var username = $(this).val();
                if(username==''){
                    $(this).val('输入密码');
                }
            });

            $(".stu_login_error").Validform({
                tiptype:function(msg,o,cssctl){
                    var objtip=$(".stu_error_box");
                    cssctl(objtip,o.type);
                    objtip.text(msg);
                },
                //ajaxPost:true
            });
            /*导师登录信息验证*/
            $("#tea_username_hide").focus(function(){
                var username = $(this).val();
                if(username=='输入账号'){
                    $(this).val('');
                }
            });
            $("#tea_username_hide").focusout(function(){
                var username = $(this).val();
                if(username==''){
                    $(this).val('输入账号');
                }
            });
            $("#tea_password_hide").focus(function(){
                var username = $(this).val();
                if(username=='输入密码'){
                    $(this).val('');
                }
            });
            $("#tea_password_hide").focusout(function(){
                var username = $(this).val();
                if(username==''){
                    $(this).val('输入密码');
                }
            });
            $("#tea_code_hide").focus(function(){
                var username = $(this).val();
                if(username=='输入验证码'){
                    $(this).val('');
                }
            });
            $("#tea_code_hide").focusout(function(){
                var username = $(this).val();
                if(username==''){
                    $(this).val('输入验证码');
                }
            });
            $(".tea_login_error").Validform({
                tiptype:function(msg,o,cssctl){
                    var objtip=$(".tea_error_box");
                    cssctl(objtip,o.type);
                    objtip.text(msg);
                },
                //ajaxPost:true
            });

        });
    </script>
    <script type="text/javascript">
        $(function(){
            $(".screenbg ul li").each(function(){
                $(this).css("opacity","0");
            });
            $(".screenbg ul li:first").css("opacity","1");
            var index = 0;
            var t;
            var li = $(".screenbg ul li");
            var number = li.size();
            function change(index){
                li.css("visibility","visible");
                li.eq(index).siblings().animate({opacity:0},3000);
                li.eq(index).animate({opacity:1},3000);
            }
            function show(){
                index = index + 1;
                if(index<=number-1){
                    change(index);
                }else{
                    index = 0;
                    change(index);
                }
            }
            t = setInterval(show,8000);
            //根据窗口宽度生成图片宽度
            var width = $(window).width();
            $(".screenbg ul img").css("width",width+"px");
        });
    </script>
</head>

<body>
<div id="tab">
    <ul class="tab_menu">
        <li class="selected">球队登录</li>
        <li>管理员登录</li>
    </ul>
    <div class="tab_box">

        <div>
            <div class="stu_error_box"></div>


            <form action="/team/login" method="post"
                  class="stu_login_error">
                <div id="team_name">
                    <label>球队账号：</label> <input type="text" id="stu_username_hide"
                                                name="teamName" value="输入账号" nullmsg="账号不能为空！" datatype="s2-10"
                                                errormsg="账号范围在2~10个字符之间！" sucmsg="账号验证通过！" />
                </div>

                <div id="team_password">
                    <label>密&nbsp;&nbsp;&nbsp;码：</label> <input type="password"
                                                                id="stu_password_hide" name="teamPassword" value="输入密码"
                                                                nullmsg="密码不能为空！" datatype="*2-16" errormsg="密码范围在2~16位之间！"
                                                                sucmsg="密码验证通过！" />
                </div>


                <div id="login">
                    <button type="submit">登录</button>
                </div>
            </form>


            <div id="register">
                <button type="submit">
                    <a href="register.jsp"> 注册 </a>
                </button>
            </div>
        </div>

        <!-- 学生登录结束-->
        <!-- 导师登录开始-->
        <div class="hide">
            <div class="tea_error_box"></div>
            <form action="/login" method="post" class="tea_login_error">
                <div id="username">
                    <label>管理员账号：</label> <input type="text" id="tea_username_hide"
                                                 name="username" value="输入账号" nullmsg="账号不能为空！" datatype="s2-18"
                                                 errormsg="账号范围在2~18个字符之间！" sucmsg="账号验证通过！" />
                    <!--ajaxurl="demo/valid.jsp"-->
                </div>
                <div id="password">
                    <label>密&nbsp;&nbsp;&nbsp;码：</label> <input type="password"
                                                                id="tea_password_hide" name="password" value="输入密码"
                                                                nullmsg="密码不能为空！" datatype="*2-16" errormsg="密码范围在2~16位之间！"
                                                                sucmsg="密码验证通过！" />
                </div>


                <div id="login1">
                    <button type="submit">登录</button>
                </div>


            </form>

        </div>
        <!-- 导师登录结束-->
        <!-- 教务登录开始-->

        <!-- 教务登录结束-->
    </div>
</div>
<div class="screenbg">
    <ul>
<!--        <li><a href="javascript:;"><img th:src="@{login/images/0.jpg}"></a></li>-->
        <li><a href="javascript:;"><img th:src="@{/login/images/1.jpg}"></a></li>
        <li><a href="javascript:;"><img th:src="@{/login/images/2.jpg}"></a></li>

    </ul>
</div>
</body>
</html>
