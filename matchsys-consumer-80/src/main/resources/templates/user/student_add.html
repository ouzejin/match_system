<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" th:href="@{/layui-v2.5.5/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all">
	<style>
		body {
			background-color: #ffffff;
		}
	</style>
</head>
<body>
<div class="layui-form layuimini-form">
	<form class="layui-form" action="" method="post" th:object="${bean}">
		<input type="hidden" th:value="*{id}" name="id">
		<div class="layui-form-item">
			<label class="layui-form-label required">账号</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名"
				       th:value="*{name}" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">学号</label>
			<input type="text" name="code" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号"
			       th:value="*{code}" class="layui-input">
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">手机</label>
			<div class="layui-input-block">
				<input type="number" name="mobile" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机"
				       th:value="*{mobile}" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">班级</label>
			<div class="layui-input-block">
				<input type="text" name="className" lay-verify="required" lay-reqtext="班级不能为空" placeholder="请输入班级"
				       th:value="*{className}" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">性别</label>
			<div class="layui-input-block">
				<input type="radio" name="gender" th:value="1" title="男" th:field="*{gender}">
				<input type="radio" name="gender" th:value="0" title="女" th:field="*{gender}">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
			</div>
		</div>
	</form>
</div>
<script th:src="@{/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            //使用Jquery的ajax提交数据
            $.post("/student/save", data.field, function (data) {
                console.log(data);
            })

			// 关闭弹出层
            layer.close();

            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(iframeIndex);
        });

        return false;
    });
</script>
</body>
</html>
